<main class="contenedor">
  <br>
  <div  class="overflow-y-auto " style="height: 60vh;scrollbar-color: #0c0000;">
  <table>
    <thead class="titulo">
      <tr>
        <th>Nro°</th>
        <th>Id</th>
        <th>Apellido</th>
        <th>Nombre</th>
        <th>Provincia</th>
        <th>Lugar</th>
        <th>Cantidad</th>
        <th>Monto</th>
        <th>Eliminar</th>
      <!--   <th>Editar</th> -->
      </tr>
    </thead>
    <tbody class="compras">
      <tr *ngFor="let item of listaCompras; index as i">
        <td>{{i+1}}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.users?.lastName}}</td>
        <td>{{ item.users?.name}}</td>
        <td>{{ item.travels?.province}}</td>
        <td>{{ item.travels?.place}}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.amount| number: '1.2-2'}}</td>
        <td><input type="button" name="" value="❌" (click)="eliminarCompra(item)" class="btn btn-outline-danger"></td>
       <!--  <td><input type="button" name="" value="📝" [routerLink]="['/editBuy',item]" class="btn btn-outline-primary">
        </td> -->
      </tr>
    </tbody>
  </table>
  </div>
</main>
