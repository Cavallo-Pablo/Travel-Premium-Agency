<app-header></app-header>
<div class="login-container">
  <div class="login-box bg-black bg-opacity-75 text-white">
    <h2>Sesión administrador</h2>

    <form (ngSubmit)="initSession()" [formGroup]="formulario">

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" placeholder="Ingrese su username ..."
          formControlName="userName">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña ..."
          formControlName="password">
      </div>
      <div class="error"><span *ngIf="formulario.controls['userName'].getError('required') && formulario.touched">El
          campo userName es requerido</span></div>
      <div class="error"><span *ngIf="formulario.controls['userName'].getError('minlength') && formulario.touched">El
          campo userName debe tener minimo 7 caracteres</span></div>
      <div class="error"><span *ngIf="formulario.controls['userName'].getError('maxlength') && formulario.touched">El
          campo userName debe tener maximo 8 caracteres</span></div>
      <div class="error"><span *ngIf="formulario.controls['password'].getError('required') && formulario.touched">El
          campo password es requerido</span></div>
      <div class="error"><span *ngIf="formulario.controls['password'].getError('minlength') && formulario.touched">El
          campo password debe tener minimo 7 caracteres</span></div>
      <div class="error"><span *ngIf="formulario.controls['password'].getError('maxlength') && formulario.touched">El
          campo password debe tener maximo 8 caracteres</span></div>
      <div class="form-group">
        <input type="hidden" name="id" id="id" formControlName="id">
      </div>
      <div class="form-group d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="submit" class="btn btn-outline-light  me-md-2 gap-2 col-3" value="Iniciar sesion"
          [disabled]="formulario.invalid">
      </div>

    </form>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
